<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title='';
                this.cfg.seriesColors = ['#FF4081', '#FBB040', '#1C75BC'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#E8E8E8',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }
            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
		<style type="text/css">
.jqplot-target,.jqplot-axis {
	color: #778D9B;
}
</style>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="medicamentoForm">
		<div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                        <div class="ContainerIndent">
                          	<h2 class="BigTopic">Búsqueda</h2>
                          	
                          	<div class="Container60 Responsive50">
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">                      
                                <p:inputText styleClass="Wid90" placeholder="Medicamento Nombre" value="#{medicamentoBean.medicamentoSearch.MNombre}"/>
                                
                            </p:panelGrid>
                            </div>
                            <div class="Container40 Responsive50">
                            <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
								 <p:commandButton value="Buscar"  styleClass="PurpleButton" actionListener="#{medicamentoBean.search()}"/>
								 <p:commandButton value="Limpiar" styleClass="PurpleButton" actionListener="#{medicamentoBean.clean()}"/>
								 <p:commandButton icon="fa fa-child Fs16 White" styleClass="BlueTextButton RaisedButton" onclick="PF('dlg2').show();"/>                                
                            </p:panelGrid>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
        
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <p:dataTable id="medicamentoTable" var="medicamento" value="#{medicamentoBean.medicamentoList}">

						<p:column headerText="Medicamento Presentación">
							<h:outputText value="#{medicamento.MPresentacion}" />
						</p:column>				

						<p:column headerText="Dosis">
							<h:outputText value="#{medicamento.MDosis}" />
						</p:column>
						
					    <p:column headerText="Horario">
							<h:outputText value="#{medicamento.MHorario}" />
						</p:column>				

						<p:column headerText="Médico">
							<h:outputText value="#{medicamento.MMedico}" />
						</p:column>

						<p:column headerText="Médico Teléfono">
							<h:outputText value="#{medicamento.MMedicTelf}" />
						</p:column>				

						<p:column headerText="Medicamento Nombre">
							<h:outputText value="#{medicamento.MNombre}" />
						</p:column>
						
					   
						<p:column headerText="Editar">
							<center>
								<p:commandButton icon="fa fa-pencil Fs16 White" styleClass="BlueTextButton RaisedButton"
									actionListener="#{medicamentoBean.edit(medicamento)}"
									/>
								<p:commandButton icon="fa fa-trash Fs16 White" styleClass="BlueTextButton RaisedButton"
									actionListener="#{medicamentoBean.delete(medicamento)}"
									/>
							</center>
						</p:column>
					</p:dataTable>
					
					<p:dialog id="insertDialog" header="Medicamento"
					widgetVar="dlg2" height="490" width="500">
					<p:ajax event="close" listener="#{medicamentoBean.handleClose}" />
					<h:panelGrid columns="2" cellpadding="2" style="margin:0 auto;">

						<h:outputText value="Medicamento Presentación" />
						<p:inputText value="#{medicamentoBean.medicamento.MPresentacion}"
							style="width: 100%;" />

						<h:outputText value="Dosis" />
						<p:inputText value="#{medicamentoBean.medicamento.MDosis}"
							style="width: 100%;" />
						
						<h:outputText value="Horario" />
						<p:calendar id="datetime" value="#{medicamentoBean.medicamento.MHorario}" pattern="MM/dd/yyyy HH:mm:ss" />
						
						<h:outputText value="Nombre Médico" />
						<p:inputText value="#{medicamentoBean.medicamento.MMedico}"
							style="width: 100%;" />
					    
					    			<h:outputText value="Médico Teléfono" />
						<p:inputText value="#{medicamentoBean.medicamento.MMedicTelf}"
							style="width: 100%;" />

						<h:outputText value="Medicamento Nombre" />
						<p:inputText value="#{medicamentoBean.medicamento.MNombre}"
							style="width: 100%;" />
							
									
						<p:spacer width="100" height="20" />
						<p:spacer width="100" height="10" />
						
					</h:panelGrid>

					<center>
						<p:commandButton value="Guardar"
							actionListener="#{medicamentoBean.save()}" />
					</center>


				</p:dialog>
                </div>
            </div>
        </div>
        </h:form>
	</ui:define>

</ui:composition>
