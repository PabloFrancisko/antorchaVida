<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title='';
                this.cfg.seriesColors = ['#FF4081', '#FBB040', '#1C75BC'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#E8E8E8',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
		<style type="text/css">
.jqplot-target,.jqplot-axis {
	color: #778D9B;
}
</style>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="miembroFamiliaForm">
		<div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                        <div class="ContainerIndent">
                          	<h2 class="BigTopic">BÃºsqueda</h2>
                          	
                          	<div class="Container60 Responsive50">
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                <p:inputText styleClass="Wid90" placeholder="Nombre" value="#{miembroFamiliaBean.miembroFamiliaSearch.mfNombre}"/>
                                <p:inputText styleClass="Wid90" placeholder="Apellido" value="#{miembroFamiliaBean.miembroFamiliaSearch.mfApellido}"/>
                            </p:panelGrid>
                            </div>
                            <div class="Container40 Responsive50">
                            <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
								 <p:commandButton value="Buscar"  styleClass="PurpleButton" actionListener="#{miembroFamiliaBean.search()}"/>
								 <p:commandButton value="Limpiar" styleClass="PurpleButton" actionListener="#{miembroFamiliaBean.clean()}"/>
								 <p:commandButton icon="fa fa-child Fs16 White" styleClass="BlueTextButton RaisedButton" onclick="PF('dlg2').show();"/>                                
                            </p:panelGrid>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
        
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <p:dataTable id="miembroFamiliaTable" var="miembroFamilia" value="#{miembroFamiliaBean.miembroFamiliaList}">

						<p:column headerText="Nombre:">
							<h:outputText value="#{miembroFamilia.mfNombre}" />
						</p:column>

						<p:column headerText="Apellido:">
							<h:outputText value="#{miembroFamilia.mfApellido}" />
						</p:column>			
						
						<p:column headerText="Parentesco:">
							<h:outputText value="#{miembroFamilia.mfParentesco}" />
						</p:column>	
						
						<p:column headerText="CI:">
							<h:outputText value="#{miembroFamilia.mfCi}" />
						</p:column>	

						<p:column headerText="Editar">
							<center>
								<p:commandButton icon="fa fa-pencil Fs16 White" styleClass="BlueTextButton RaisedButton"
									actionListener="#{miembroFamiliaBean.edit(miembroFamilia)}"
									/>
							</center>
						</p:column>
						
						<p:column headerText="Eliminar">
							<center>
								<p:commandButton icon="fa fa-trash Fs16 White" styleClass="BlueTextButton RaisedButton"
									actionListener="#{miembroFamilia.delete(miembroFamilia)}"
									/>
							</center>
						</p:column>
					</p:dataTable>
					
					<p:dialog id="insertDialog" header="MiembroFamilia"
					widgetVar="dlg2" height="490" width="500">
					<h:panelGrid columns="2" cellpadding="2" style="margin:0 auto;">


						<h:outputText value="Nombre:" />
						<p:inputText value="#{miembroFamiliaBean.miembroFamilia.mfNombre}"
							style="width: 100%;" />
							
						<h:outputText value="Apellido:" />
						<p:inputText value="#{miembroFamiliaBean.miembroFamilia.mfApellido}"
							style="width: 100%;" />

						<h:outputText value="Parentesco:" />
						<p:inputText value="#{miembroFamiliaBean.miembroFamilia.mfParentesco}"
							style="width: 100%;" />
							
						<h:outputText value="Cedula:" />
						<p:inputText value="#{miembroFamiliaBean.miembroFamilia.mfCi}"
							style="width: 100%;" />
							
						<h:outputText value="Fecha Nacimiento:" />
        				<p:calendar id="button" value="#{miembroFamiliaBean.miembroFamilia.mfFechaNac}" showOn="button" />
						
						<h:outputText value="Nivel Academico:" />
						<p:inputText value="#{miembroFamiliaBean.miembroFamilia.mfNivelAcad}"
							style="width: 100%;" />

						<p:spacer width="100" height="20" />
						<p:spacer width="100" height="10" />
					</h:panelGrid>

					<center>
						<p:commandButton value="Guardar"
							actionListener="#{miembroFamiliaBean.save()}" />
					</center>


				</p:dialog>
                </div>
            </div>
        </div>
        </h:form>
	</ui:define>

</ui:composition>
