<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title='';
                this.cfg.seriesColors = ['#FF4081', '#FBB040', '#1C75BC'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#E8E8E8',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
		<style type="text/css">
.jqplot-target,.jqplot-axis {
	color: #778D9B;
}
</style>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="escolaridadForm">
		<div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                        <div class="ContainerIndent">
                          	<h2 class="BigTopic">BÃºsqueda</h2>
                          	
                          	<div class="Container60 Responsive50">
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                <p:inputText styleClass="Wid90" placeholder="Nombre Institucion" value="#{escolaridadBean.escolaridadSearch.ENombreInstitucion}"/>
                                <p:inputText styleClass="Wid90" placeholder="Nombre Profesora" value="#{escolaridadBean.escolaridadSearch.ENombreProfesora}"/>
                            </p:panelGrid>
                            </div>
                            <div class="Container40 Responsive50">
                            <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
								 <p:commandButton value="Buscar"  styleClass="PurpleButton" actionListener="#{escolaridadBean.search()}"/>
								 <p:commandButton value="Limpiar" styleClass="PurpleButton" actionListener="#{escolaridadBean.clean()}"/>
								 <p:commandButton icon="fa fa-child Fs16 White" styleClass="BlueTextButton RaisedButton" onclick="PF('dlg2').show();"/>                                
                            </p:panelGrid>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
        
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <p:dataTable id="escolaridadTable" var="escolaridad" value="#{escolaridadBean.escolaridadList}">

						<p:column headerText="Nombre Institucion">
							<h:outputText value="#{escolaridad.ENombreInstitucion}" />
						</p:column>

						<p:column headerText="Direccion">
							<h:outputText value="#{escolaridad.EDireccion}" />
						</p:column>			
						
						<p:column headerText="Nombre Profesora">
							<h:outputText value="#{escolaridad.ENombreProfesora}" />
						</p:column>	
						
						<p:column headerText="Grado">
							<h:outputText value="#{escolaridad.EGrado}" />
						</p:column>	
						
						<p:column headerText="Telefono">
							<h:outputText value="#{escolaridad.ETelf}" />
						</p:column>	
						
						<p:column headerText="Editar">
							<center>
								<p:commandButton icon="fa fa-pencil Fs16 White" styleClass="BlueTextButton RaisedButton"
									actionListener="#{escolaridadBean.edit(escolaridad)}"
									/>
							</center>
						</p:column>
						
						<p:column headerText="Eliminar">
							<center>
								<p:commandButton icon="fa fa-trash Fs16 White" styleClass="BlueTextButton RaisedButton"
									actionListener="#{escolaridadBean.delete(escolaridad)}"
									/>
							</center>
						</p:column>
					</p:dataTable>
					
					<p:dialog id="insertDialog" header="Escolaridad"
					widgetVar="dlg2" height="490" width="500">
					<h:panelGrid columns="2" cellpadding="2" style="margin:0 auto;">


						<h:outputText value="Nombre Institucion:" />
						<p:inputText value="#{escolaridadBean.escolaridad.ENombreInstitucion}"
							style="width: 100%;" />

						<h:outputText value="Direccion:" />
						<p:inputText value="#{escolaridadBean.escolaridad.EDireccion}"
							style="width: 100%;" />
							
						<h:outputText value="Nombre Profesora:" />
						<p:inputText value="#{escolaridadBean.escolaridad.ENombreProfesora}"
							style="width: 100%;" />
							
						<h:outputText value="Grado" />
						<p:inputText value="#{escolaridadBean.escolaridad.EGrado}"
							style="width: 100%;" />
						
						<h:outputText value="Telefono:" />
						<p:inputText value="#{escolaridadBean.escolaridad.ETelf}"
							style="width: 100%;" />
						
						<p:spacer width="100" height="20" />
						<p:spacer width="100" height="10" />
					</h:panelGrid>

					<center>
						<p:commandButton value="Guardar"
							actionListener="#{escolaridadBean.save()}" />
					</center>


				</p:dialog>
                </div>
            </div>
        </div>
        </h:form>
	</ui:define>

</ui:composition>
